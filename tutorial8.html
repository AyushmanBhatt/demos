<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>FORMS TUTORIAL</h2>
    <!--Form represents the document section containing interactive controls for submitting information.-->
    <!--All the data submitted in a form will be stored automatically in the backend “backend.php” after submitting it.-->
    <form action="backend.php">
        <label for="name">Name:</label>
        <div><input type="text" name="myName" id="name"></div>
        <br>
        <div>Role:<input type="text" name="myRole"></div>
        <br>
        <div>Email:<input type="email" name="myEmail"></div>
        <br>
        <div>Date:<input type="date" name="myDate"></div>
        <br>
        <div>Bonus:<input type="number" name="myBonus"></div>
        <br>
        <div>Are you eligible?: <input type="checkbox" name="myEligibility" checked></div>
        <br>
        <div>Gender:Male<input type="radio" name="myG">Female<input type="radio" name="myG"></div>
        <br>
        <div>Write a bit about yourself:-<br><textarea name="myText" cols="90" rows="10"></textarea></div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="bmw">BMW</option>
                <option value="por">Porsche</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit RN">
            <input type="reset" value="Reset RN">
        </div>
    </form>
</body>
</html>

<!--Then comes the <input>tags which are present inside the form, where the user provides the input. 
    These inputs can be of any type whether text, button, checkbox, date, time, etc. 
    Input Tags are used to create interactive controls for web-based forms in order to accept data from the user. 
    The <span> is an in-line element and <div> is a block element. 
    Which means, if we use two separate div tags for different inputs, then all the inputs will come on different lines. 
    We will learn about the span and div in detail in the upcoming tutorial. Till then we will use the <br> tags for breaking a line.-->
