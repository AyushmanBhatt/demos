<!--Tag is like a container that allows us to handle an element whereas attribute is the property that enhances that container and makes it more convenient to use.-->
<body>
    <!--The <a> tag (anchor tag) defines a hyperlink, which is used to link from one page to another.-->
    <!--The most important attribute of the <a> element is the href attribute, which indicates the link's destination.-->
    <!--To open a website in a new tab, we have to write something like this:-->
    <a href="https://google.com" target="_blank">Google</a><br>
    <a href="https://facebook.com" target="_blank">Facebook</a><br>
    <a href="https://instagram.com" target="_blank">Instagram</a><br> <!--To open the website in a new tab, we use the target attribute, and specify its value as "_blank"-->
    <a href="https://reddit.com" target="_blank"><strong>Reddit</strong></a><br>
    <a href="https://youtube.com" target="_blank"><em>YouTube</em></a><br>

    <a href="/tutorial5.html" target="_blank">Tutorial 5</a><br>

    <!--In order to insert an image in a webpage, we have to use the img tag. An img tag generally have two basic attributes “src" and “alt".-->
    <!--“src" is the field where we have to insert the URL or address of the image and the “alt" attribute is a field that will display to users if their browser fails to load the image. -->
    <!--Image is not present hence alt text is shown-->
    <!--<img src="ayushman.jpg" alt="Error loading image">-->
