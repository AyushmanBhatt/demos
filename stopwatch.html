<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        /* Header styles */
        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 16px;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Navigation styles */
        nav {
            background-color: #131921;
            padding: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav li {
            padding: 8px;
        }

        nav li a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Main content styles */
        main {
            padding: 16px;
        }

        /* Product card styles */
        .product-card {
            background-color: #ffffff;
            border: 1px solid #eaeaea;
            padding: 16px;
            max-width: 300px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .product-card p {
            font-size: 16px;
            color: #888888;
        }

        /* Footer styles */
        footer {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Amazon Clone</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product Name</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Repeat the product-card div for more products -->
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2023 Amazon Clone. All rights reserved.
    </footer>
</body>
</html>
