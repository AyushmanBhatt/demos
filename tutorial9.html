<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<!--Inline elements are those elements which only occupy the space bounded by the tags defining the element, instead of breaking the flow of element. On the other hand, block-level elements take up the entire space of its parent element.-->
<body>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <!--Paragraph tag is a block element. The Block element means that it will take the full width of a single line and does not allow any other content to fit in it.-->
    <span>This is a span paragraph</span> <span>This is also a span paragraph</span>
    <!--Span tag is an inline element. It allows all the elements in the same line.-->
    <br>
    <!--Anchor <a> tags also behaves like an inline element. -->
    <strong style="border: 2px solid red;">This is a paragraph for demonstration</strong> <a style="border: 2px solid blue;">This is also a paragraph for demonstration</a>
    <span style="border: 2px solid red;">This is a span for demonstration</span> <span style="border: 2px solid blue;">This is also a span for demonstration</span>
</body>
</html>
