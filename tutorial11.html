<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!--An entity is a piece of text (“string”) that begins with an ‘&’ and ends with a ‘;’.-->
    <!--These are frequently used to display reserved characters, and invisible characters.-->
    <!--Entities are also used to write some special characters that you cannot write from keyboards and also those words that are reserved in HTML.-->
    <!--There is a list of different reserved characters and hundreds of special characters that you cannot write without entities.-->
    <!--nbsp = non breaking space-->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph with two spaces</p>
        <p>This is another Paragraph &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>Another character is &rAarr;</p>
        <p>Another character is &frac14;</p>
        <p>Empty character is written like this &#8203;</p>
</body>
</html>
